---
webapp:
  port: 8005
  listen_address: '127.0.0.1'
elements-dir: /var/lib/nodepool/elements
images-dir: /var/lib/nodepool/images
build-log-dir: /var/lib/nodepool/logs
build-log-retention: 14
zookeeper-servers:
  - host: zookeeper
    port: 2181
    chroot: /nodepool
providers:
  - name: docker
    driver: static
    pools:
      - name: main
        nodes:
          - name: zuul-agent
            labels: ciworkshop
            timeout: 13
            connection-port: 22
            username: jenkins
            max-parallel-jobs: 1
labels:
  - name: ciworkshop
