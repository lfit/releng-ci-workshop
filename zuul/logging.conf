[loggers]
keys=root,zuul,gerrit,gear,cherrypy

[handlers]
keys=console

[formatters]
keys=simple

[logger_cherrypy]
level=DEBUG
handlers=console
qualname=cherrypy

[logger_gear]
level=DEBUG
handlers=console
qualname=gear

[logger_gerrit]
level=DEBUG
handlers=console
qualname=gerrit

[logger_root]
level=DEBUG
handlers=console

[logger_zuul]
level=DEBUG
handlers=console
qualname=zuul

[handler_console]
level=DEBUG
class=StreamHandler
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s %(levelname)s %(name)s: %(message)s
datefmt=
